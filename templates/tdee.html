{% extends "base.html" %}
{% block title %}健康計算機{% endblock %}
{% block content %}

<section class="py-4">
  <div class="container">
    <div class="row align-items-stretch"> <!-- ✅ 垂直對齊兩側卡片 -->
    
      <!-- 左側 TDEE 計算表單 -->
      <div class="col-md-6">
        <div class="card shadow h-100"> <!-- ✅ 高度拉滿 -->
          <div class="card-header text-center">
            <h4 id="tdee">每日消耗熱量 (TDEE) 計算</h4>
          </div>
          <div class="card-body">
            <form method="POST">
              <div class="mb-3">
                <label>性別 (男/女):</label>
                <input type="text" class="form-control" name="sex" required>
              </div>
              <div class="mb-3">
                <label>身高 (cm):</label>
                <input type="number" step="0.1" class="form-control" name="height" required>
              </div>
              <div class="mb-3">
                <label>體重 (kg):</label>
                <input type="number" step="0.1" class="form-control" name="weight" required>
              </div>
              <div class="mb-3">
                <label>年齡:</label>
                <input type="number" class="form-control" name="age" required>
              </div>
              <div class="mb-3">
                <label for="times" class="form-label">每週運動量</label>
                <select class="form-select" name="times">
                  <option value="1.2">1. 久坐，幾乎沒運動</option>
                  <option value="1.375">2. 每週低強度運動 1~3 天</option>
                  <option value="1.55">3. 每週中強度運動 3~5 天</option>
                  <option value="1.725">4. 每週高強度運動 5~7 天</option>
                  <option value="1.9">5. 勞力密集工作或高強度訓練</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary w-100">計算</button>
            </form>
            {% if tdee_result %}
              <pre class="bg-light p-3 border rounded mt-3">{{ tdee_result }}</pre>
            {% endif %}
          </div>
        </div>
      </div>

      <!-- 右側 活動指數示意圖 -->
      <div class="col-md-6">
        <div class="card shadow h-100 d-flex flex-column justify-content-center"> <!-- ✅ 圖片垂直置中 -->
          <div class="card-header text-center">
            <h4>活動指數示意圖</h4>
          </div>
          <div class="card-body d-flex justify-content-center align-items-top">
            <img src="{{ url_for('static', filename='tdee.png') }}" alt="tdee示意圖" class="img-fluid">
          </div>
            <small>取自：<a href="https://tools.heho.com.tw/bmr/" target="_blank" rel="noopener noreferrer">圖片取自於 HEHO健康</a></small>
        </div>
      </div>

    </div>
  </div>
</section>

{% endblock %}
